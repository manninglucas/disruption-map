<html>
<head>
  <title> Future U.S disruption </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<body>
<!-- Please keep HTML organized/clean -->
<!-- 2 spaces per tab. Any tags within tags should be indented
     for attributes, the order is class, id, other -->
<!-- Use a special separator div to create separation lines -->
<!-- Use grid row/column organization to maintain grid -->
<div class="container" id="content">
  <div class='row justify-content-md-center align-items-center'>
    <h1 class='display-1' id='title'>Disruption</h1>
  </div>

  <div class='separator mx-auto mt-3 mb-3'></div>

  <div class='row justify-content-md-center'> 
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Change Map View <span class="caret"></span>
      </button>
        <ul class="dropdown-menu">
          <li><a id = "opportunity"  onclick="toggleMap('Opportunity')" href="#">Show Opportunity</a></li>
          <li><a id = "disruption" onclick="toggleMap('Disruption')" href="#">Show Disruption</a></li>
          <li><a id = "combined"  onclick="toggleMap('Combined')" href="#">Show Combined</a></li>
        </ul>
    </div>
    <button class='btn btn-primary'> Show Jobs </button>
    <button class='btn btn-primary'> Show By Industry </button>
  </div>

  <div class="separator mx-auto mt-3 mb-3"></div>

  <div class='row align-items-start'>
    <div class='col-md-8'>
    	<svg width="100%" height="75%" viewBox="0 70 960 600" preserveAspectRatio="XMidYMid meet"></svg>
    </div>

    <div class='card col-md-4 mt-5'>
      <div class='card-block'>
        <p> Main contributer to <span id="contributor">Disruption</span></p>
        <p id="jobgroup"></p>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="row justify-content-start">
      <div class="text-muted">Lucas Manning and Olivia Zhang // FRS 178, 2017</div>
    </div>
  </footer>
</div>

<script src="./src/map.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
